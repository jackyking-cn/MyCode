<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="script/drag.js"></script>
    <title>Drag</title>
</head>
<body>
    <div id="area" style="margin:30px;height:100px;width:100px;background-color:red;border:3px dashed silver;">
        
    </div>
    <script>
        var areaEl = document.getElementById('area');
        areaEl.onmouseup = function(e) {
            console.log(e);
            if(e.stopPropagation){
                e.stopPropagation();
            }
            else{
               e.cancelBubble = true;
            }
        }
        document.addEventListener("dragenter", function(e){  
            areaEl.style.borderColor = 'gray';
            console.log(e);
        }, false);  
        document.addEventListener("dragleave", function(e){  
            areaEl.style.borderColor = 'silver';
            console.log(e);
        }, false);
        areaEl.addEventListener("dragenter", function(e){  
            areaEl.style.borderColor = 'gray';
            //console.log(e);
            if(e.stopPropagation){
                e.stopPropagation();
            }
            else{
               e.cancelBubble = true;
            }
        }, false);  
        document.addEventListener("drop", function(e){
            console.log(e);
            console.log(e.dataTransfer.files);
            e.stopPropagation();
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
