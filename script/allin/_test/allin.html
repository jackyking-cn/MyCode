<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Contact Chooser Tester</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  
  <link rel="stylesheet" type="text/css" href="http://style.alibaba.com/js/5v/lib/jasmine/jasmine.css">
  <script type="text/javascript" src="http://style.alibaba.com/js/5v/lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="http://style.alibaba.com/js/5v/lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="http://style.alibaba.com/js/5v/lib/jasmine/event-simulate.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <!-- 待测试js START-->
  <div id="test"></div>
  <script src="../../../sea-modules/seajs/1.3.1/sea.js"></script>
  <script type="text/javascript" src="../allin.js"></script>
  <!-- 待测试js END -->

  <!-- 测试用例 START -->
  <script type="text/javascript" src="spec/allin.spec.js"></script>
  <!-- 测试用例 END -->
</body>
</html>
